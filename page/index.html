<!doctype html>
<html class="no-js" lang="" translate="no">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">
  <meta name="google" content="notranslate">
  
  <meta name="theme-color" content="#fafafa">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>

<body>

  <!-- Add your site or application content here -->
  <section id="import">
    <textarea id="input"></textarea>
    <button id="import-button">Import</button>
  </section>
  <section id="exercise-area">
    
  </section>
  <script src="js/vendor/jquery-3.7.1.min.js"></script>
  <script src="js/app.js"></script>

</body>

<script id="template-exercise-subsection" type="text/x-custom-template">
  <section class="exercise-area-subsection">
    <h3>{{section-name}}</h3>
    <ol>
    </ol>
  </section>
</script>
<script id="template-question" type="text/x-custom-template">
  <li class="exercise">
    <div class="untranslated-text">
      <button class="tts-button">▶️</button>
      <span class="text">{{untranslated}}</span>
    </div>
    <div class="answer">
      <button class="speech-input-button">🎤</button>
      <input type="text"/>
    </div>
    <div class="translated-text">
      <button class="reveal-answer-button">🔍</button>
      <span class="text">{{translated}}</span>
    </div>
  </li>
</script>

</html>
